<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let money = prompt('Nhập số tiền gửi')
  let month = prompt('Nhập số tháng gửi')
  let interestrate = prompt('Nhập lãi suất')
  let interest = money / month * interestrate / 100
  alert('Số tiền lãi bạn nhận được là:' +interest)
</script>
</body>
</html>
